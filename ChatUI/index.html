<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.1/dist/htmx.min.js"></script>
</head>
    <h1 style="color: blue;">The Good Advisor</h1>
    <body class="bg-gray-100 p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-6">
            <div id="chat" class="h-40 overflow-y-auto"></div>
            <div class="mt-4 flex">
                <input id="message" class="w-full rounded-l-md border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white px-2 py-1" type="text" placeholder="Type a message...">
                <button hx-post="/send_message" hx-trigger="click" hx-swap="outerHTML" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md">
                    Send
                </button>
            </div>
        </div>
    </body>
</html>
